{% extends 'web/base.html' %}
{% block rating %}
<body>
<!-- right column -->
<div class="col-md-12">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <p class="text-center">
                <font size="20"><strong>RATING</strong></font>
            </p>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Department: </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">First Name: </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Last Name: </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Designation: </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Rating Score </label>

                    <!-- radio buttons -->
                    <div class="form-group">
                        <div class="radio">
                            <table>
                                <tr>
                                    <td align="center"><label><input type="radio" name="value" value="1"><br>1</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="2"><br>2</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="3"><br>3</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="4"><br>4</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="5"><br>5</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="6"><br>6</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="7"><br>7</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="8"><br>8</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="9"><br>9</label>
                                    </td>
                                    <td align="center"><label><input type="radio" name="value" value="10"><br>10</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <h6 class="col-xs-3 control-label">(1 = Very Poor -> 10 = Very Good)</h6>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Remarks</label>
                    <label class="col-sm-5 control-label">
                        <!-- textarea -->
                        <textarea class="form-control" rows="5" placeholder="Enter your remarks here..."></textarea>
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer" align="center">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
</body>
{% endblock rating %}
